<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="cardForm" class="mb-4 mt-4 p-3 bg-white rounded">
                    <div class="form-group">
                        <label for="title">Enter Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>

                    <div class="form-group">
                        <label for="content">Enter Content</label>
                        <textarea class="form-control" id="content"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="userId">Enter userId</label>
                        <select class="form-control" id="userId">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-sm btn-outline-primary btn-block" id="submitBtn">Add
                        Card</button>
                    <button type="button" class="btn btn-sm btn-outline-success btn-block d-none" id="updateBtn">Update
                        Card</button>
                </form>
                <div id="cardContainer" class="d-flex flex-column-reverse">
                    <!-- <div class="card">
                        <div class="card-header">
                            <h5></h5>
                        </div>
                        <div class="card-body">
                            <p></p>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <button class="btn btn-sm btn-success">Edit</button>
                            <button class="btn btn-sm btn-danger">Remove</button>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <div class="spinner" id="spinner">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
